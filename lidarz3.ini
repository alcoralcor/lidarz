[WEBSERVER]
server-host = 127.0.0.1
server-port = 8080
debug = true

[WEBRTC]
enable = true

[WEBSOCKET]
enable = true

[LIDAR1]
serial-port = /dev/ttyUSB0
serial-baudrate = 230400
filter = [(-1.0, 0.0), (-1.0, 3.0), (1.0, 3.0), (1.0, 0.0)]
offset = [-2.0, 0.0]
rotate = 90.0
confidence = 220

[LIDAR2]
serial-port = /dev/ttyUSB1
serial-baudrate = 230400
filter = [(-1.0, 0.0), (-1.0, 3.0), (1.0, 3.0), (1.0, 0.0)]
offset = [0.0, 0.0]
rotate = 90.0
confidence = 220

[LIDAR3]
serial-port = /dev/ttyUSB2
serial-baudrate = 230400
filter = [(-1.0, 0.0), (-1.0, 3.0), (1.0, 3.0), (1.0, 0.0)]
offset = [2.0, 0.0]
rotate = 90.0
confidence = 220